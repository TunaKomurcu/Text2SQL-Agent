services:
  text2sql:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: text2sql_app
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models:rw
      - ../:/app:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15
    container_name: text2sql_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: text2sql_qdrant
    restart: unless-stopped
    # map to a different host port in case 6333 is already used on the host
    ports:
      - "6334:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC: "false"
    healthcheck:
      test: ["CMD-SHELL", "test -f /qdrant/storage/raft_state.json || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  qdrant_storage:
